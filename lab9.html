        body {

        .form-container {
            background-color: #fff;
            padding: 20px;

            margin-top: 10px;

            border: none;
        }
        .product-info {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }

<body>

<div class="form-container">
    <h2>Shopping App</h2>

    <form action="lab92.php" method="POST">

        <select name="product" id="product" required>

    <form action="lab92.php" method="GET" style="margin-top: 20px;">
